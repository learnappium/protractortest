<html>

<head>
    <title>Automation Runner Dashboard </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery.min.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <table class="table table-striped">
            <h1>Automation test runner</h1>
            <thead>
                <tr>
                    <th>spec</th>
                    <th>env</th>
                    <th>jenkins build</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="left">
                        <select id="spec" multiple="multiple">

                            <option value="./specs/FirstSpec.js">FirstSpec</option>
                            <option value="./specs/test2-spec.js">test2-spec</option>
                            <option value="test1">test1</option>
                            <option value="test2">test2</option>
                        </select>
                    </td>

                    <td align="center">
                        <select>
                            <option value="dev" selected>dev</option>
                            <option value="alpha">alpha</option>
                            <option value="stg">stg</option>
                            <option value="prod">prod</option>
                        </select>
                    </td>

                    <td align="center">
                        <select id="build">
                            <option value="build1">build1</option>
                            <option value="build2">build2</option>
                            <option value="build3">build3</option>
                            <option value="build4">build4</option>
                        </select>
                    </td>

                </tr>

            </tbody>

        </table>
    </div>

    <iframe src="http://reportportal.ecs.ads.autodesk.com" name="myFrame" scroll="true" width="100%" height="80%"></iframe>
    <p>
        <a href="http://reportportal.ecs.ads.autodesk.com" target="myFrame">Report Portal</a>
    </p>




</body>

</html>
