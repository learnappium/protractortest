  <script>

var loadParentTaskList = function(){
    $.ajax({
        url: yoururl,
        method: 'POST',
        success: function(data){
            // To add options list coming from AJAX call multiselect
            for (var field in data) {
                $('<option value = "'+ data[field].name +'">' + data[field].name + '</option>').appendTo('#spec');
            }
   
            // To initiate the multiselect call 
            $("#spec").multiselect({
                includeSelectAllOption: true
            })
        }
    });
}


  
  
  $(document).ready(function(){
      $("button").click(function(){
          let build = $('#build').val();
          let spec = $('#spec').val();
          $.ajax({
           url: 'http://localhost:8080/job/' + build + '/buildWithParameters?spec='+spec,
           type: "POST",
           
           success: function() { alert('Success!' + authHeader); }
        });
      });
  });
  
  </script>
